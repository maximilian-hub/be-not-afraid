<!DOCTYPE html>
<html>
  <head>
    <title>Be Not Afraid</title>
    <style src="style.css"></style>
  </head>
<body>
  <div id="splash">
    <h1 id="title" class="fade-in subtitle">Be Not Afraid</h1>
    <p id="splash-subtitle" class="fade-in subtitle">(turn off your music. click when ready.)</p>
  </div>

  <div id="curtain1" class="curtain"></div>
  <div id="curtain2" class="curtain"></div>

  <div id="gameScreen">
    <img id="img-cowbell" src="img/cowbell.png"></img>
    <div id="walken"></div>
  </div>

  <div id="whiteScreen"></div>

  <div id="clouds">
    <div id="heaven">
      <div id="angel"></div>
      <div id="cherub"></div>
      <div id="credits">Be Not Afraid</div>
      <div id="credits-subtitle">good job.</div>
    </div>
  </div>

  <div id="gameOverScreen" class='endingScreen'>
    <h1 id="gameOverScreenText">GAME OVER</h1>
    <p class="subtitle">did you win?</p>
  </div>

  <audio id="audio-cowbell" src="audio/cowbell.wav"></audio>
  <audio id="audio-bgm" src="audio/dontFearTheReaper.mp3"></audio>
  <audio id="applause" src="audio/applause.wav"></audio>
  <audio id="audio-angels" src="audio/angels.wav"></audio>

  <script src="script.js"></script>
</body>
</html>
